    <ion-content ng-controller="HomeCtrl" background-color="#464A48" align:center >
        <div class="row" height="80%">

            <div class="col" border="1" border-color="blue">
                <section align="center">
                    <h1 style="color:#ffffff"> {{time}} â‚¬</h1>
                </section>
            </div>
        </div>

        <div class="row bar-footer" background-color="#464A48" bottom="0px">
            <div class="list col col-50">

                <div class="range">
                    <i class="icon ion-person"></i>
                    <input type="range" ng-model='people' name="people" min="1" max="15" value="2">
                    <i class="icon ion-person-stalker"></i>
                </div>
            </div>
            <div class="col col-10" align="left" >
                <label align="center" style="color:#ffffff"> {{people}} </label>
            </div>
            <div class="col col-13" align="right" >
                <label ng-click="start()" ng-hide="Counting" class="button icon ion-ios7-play-outline"></label>
                <label ng-click="pause()" ng-show="Counting" class="button icon ion-ios7-pause-outline"></label>
            </div>
            <div class="col col-13" align="right">
                <label ng-click="reset()" class="button icon ion-ios7-refresh-empty"></label>
            </div>
            <div class="col col-13" align="right">
                <label ng-click="setUp()" class="button icon ion-gear-a"></label>
            </div>
        </div>

    </ion-content>
